<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Dice Roll-Project Showcase</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="bg-black">
        <video id="mainVideo" muted style="width: 100%;height: 100%;" autoplay>
            <source src="assets/media/Dice roll intro.mp4" type="video/mp4">
        </video>
        <i class="fas fa-volume-mute" id="unmute"></i>
    </div>
    <iframe src="https://olafwempe.com/mp3/silence/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/js/script.js"></script>
    <script>
        document.getElementById('mainVideo').addEventListener('ended', myHandler, false);

        function myHandler(e) {
            $(".bg-black").fadeOut(500);
            window.location.href = "main.html";
        }
        $('#unmute').click(function() {
            $(this).fadeOut(500);
            $('#mainVideo').prop('muted', false);
        });
    </script>
</body>

</html>
