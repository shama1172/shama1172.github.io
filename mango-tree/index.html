<!DOCTYPE html>
<html>

<head>
    <title>Typewriter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script>
        localStorage.clear();
    </script>
</head>

<body class="bg">
    <div class="bg-black">
        <video id="mainVideo" style="width: 100%;height: 100%;" autoplay>
            <source src="assets/videos/VHS Intro Scene.mp4" type="video/mp4">
        </video>
    </div>
    <iframe src="https://olafwempe.com/mp3/silence/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="typeAudio" hidden loop>
        <source src="assets/audios/take_on_me.mp3">
    </audio>
    <div class="options-selector">
        <div class="hints">
            <img src="assets/images/slippers (1).png">
            <img src="assets/images/slippers (2).png">
        </div>
        <h1>Choose A Slipper</h1>
        <a href="slipper-story.html" class="btn-theme slipper-color" value="RED">Red</a>
        <br>
        <a href="slipper-story.html" class="btn-theme slipper-color" value="BLACK">Black</a>
    </div>
    <script>
        document.getElementById('mainVideo').addEventListener('ended', myHandler, false);

        function myHandler(e) {
            $(".bg-black").hide();
            $("#typeAudio")[0].play();
        }
    </script>
</body>

</html>
