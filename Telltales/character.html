<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  <title>So Random</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script>
    localStorage.removeItem("character");
  </script>
</head>

<body>
  <h1 class="pick"> PICK </h1>
  <a class="btn btn-character" value="mermaid" onmouseover="mermaidSound.play()" onmouseout="mermaidSound.pause()">
    <button class="mermaid"> Mermaid </button>
  </a>
  <a class="btn btn-character" value="alien" onmouseover="alienSound.play()" onmouseout="alienSound.pause()">
    <button class="alien"> Alien </button>
  </a>
  <a class="btn btn-character" value="bird" onmouseover="birdsSound.play()" onmouseout="birdsSound.pause()">
    <button class="bird"> Bird </button>
  </a>
</body>

</html>
